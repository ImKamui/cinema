<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <title>Добавить фильм</title>
</head>
<body>

<form th:method="POST" th:action="@{/films}" th:object="${film}" enctype="multipart/form-data">
	<div class="mb-3">
    <label for="name" class="form-label">Введите название фильма: </label>
    <input type="text" th:field="*{filmName}" id="name" class="form-control"/>
    </div>
    <div class="mb-3">
    <label for="author" class="form-label">Введите режиссёра: </label>
    <input type="text" th:field="*{author}" id="author" class="form-control"/>
    </div>
    <div class="mb-3">
    <label for="yearOfPublication" class="form-label">Введите год выпуска: </label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication" class="form-control"/>
    </div>
    <div class="mb-3">
    <label for="description" class="form-label">Введите описание фильма: </label>
    <input type="text" th:field="*{description}" id="description" class="form-control" />
    </div>
    <div class="mb-3">
    <label for="file" class="form-label">Выберите файл (фильм): </label>
    <input type="file" name="file" id="file" accept="video/*" class="form-control" />
    </div>
    <input type="submit" value="Добавить фильм" class="btn btn-success"/>
</form>

</body>
</html>
