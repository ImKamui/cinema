<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
<title>Список фильмов</title>
</head>
<body>
	<div th:each="film : ${films}" class="d-flex align-items-center mt-3">
		<p class="mb-0"
		th:text="${film.getFilmName()} + ', ' + ${film.getYearOfPublication()} + ', ' + ${film.getAuthor()}">
		</p>
		<a th:href="@{/films/{id}(id=${film.getId()})}" class="btn btn-primary btn-sm ms-2">Перейти к фильму</a>
	</div>
	<br/>
	<hr/>
<a class="btn btn-primary" th:href="@{/films/new}">Добавить фильм</a>
</body>
</html>
